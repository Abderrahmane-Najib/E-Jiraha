name: ejiraha
description: "Application mobile de parcours patient en chirurgie générale - CHU Maroc"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Local Storage & Database
  shared_preferences: ^2.3.4
  sqflite: ^2.4.1
  path: ^1.9.0

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Date & Time
  intl: any

  # UUID Generation
  uuid: ^4.5.1

  # Image Handling
  image_picker: ^1.1.2

  # Charts
  fl_chart: ^0.69.2

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.4

  # Connectivity
  connectivity_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.2

flutter:
  uses-material-design: true

  # assets:
  #   - assets/images/
  #   - assets/icons/

  # Fonts are loaded via google_fonts package at runtime
