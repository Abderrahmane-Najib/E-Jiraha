<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-jiraha - Consultation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { 
            --primary-teal: #0D6D65; 
            --bg-light: #F8F9FA; 
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            justify-content: center; 
        }
        
        .app-container { 
            width: 100%; 
            max-width: 400px; 
            background: white; 
            min-height: 95vh; 
            border-radius: 35px; 
            overflow-x: hidden; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            border: 8px solid #333; 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        /* Overlay sombre */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 27px;
            z-index: 10;
        }

        /* Modal Consultation */
        .modal-consultation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 25px;
            box-sizing: border-box;
            z-index: 20;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
        }

        .modal-consultation h3 {
            color: var(--primary-teal);
            margin: 0 0 20px 0;
            font-size: 18px;
        }

        .section-label {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        /* Sélecteur ASA */
        .asa-selector {
            display: flex;
            justify-content: space-between;
            margin: 15px 0 25px 0;
            gap: 8px;
        }

        .asa-btn {
            border: 2px solid var(--primary-teal);
            background: white;
            color: var(--primary-teal);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .asa-btn.active {
            background: var(--primary-teal);
            color: white;
            transform: scale(1.05);
        }

        /* Textarea */
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 15px;
            border: 1px solid #ddd;
            padding: 12px;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            font-size: 13px;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary-teal);
        }

        /* Bouton Submit */
        .btn-submit {
            background: var(--primary-teal);
            color: white;
            width: 100%;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        /* Contenu en arrière-plan (flouté) */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 20px; 
            color: var(--primary-teal); 
            border-bottom: 2px dotted #eee; 
        }
        
        .logo { 
            font-weight: bold; 
            font-size: 18px; 
        }

        .role-card { 
            background-color: var(--primary-teal); 
            color: white; 
            padding: 20px; 
            border-radius: 25px; 
            margin: 15px; 
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Contenu en arrière-plan -->
    <header>
        <span class="logo">e-jiraha</span>
        <div style="display:flex; gap:10px">
            <span class="material-icons">language</span>
            <span class="material-icons">account_circle</span>
        </div>
    </header>

    <section class="role-card">
        <h2>Admission</h2>
        <div style="background: rgba(255,255,255,0.15); padding: 10px; border-radius: 12px; margin-top: 10px; font-size: 12px; border: 1px dashed white;">
            <strong>Patient :</strong> Mrs. Amina M. (CHU-02451)
        </div>
    </section>

    <!-- Overlay sombre -->
    <div class="overlay"></div>

    <!-- Modal Consultation -->
    <div class="modal-consultation">
        <h3>Consultation : Mrs. Amina M.</h3>
        
        <p class="section-label">Définir le Score ASA :</p>
        <div class="asa-selector">
            <button class="asa-btn">1</button>
            <button class="asa-btn active">2</button>
            <button class="asa-btn">3</button>
            <button class="asa-btn">4</button>
            <button class="asa-btn">5</button>
        </div>

        <p class="section-label">Notes cliniques :</p>
        <textarea placeholder="Antécédents et comorbidités..."></textarea>

        <button class="btn-submit">ENREGISTRER L'ÉVALUATION</button>
    </div>
</div>

</body>
</html>
