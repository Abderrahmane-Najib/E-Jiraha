<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-jiraha - Planning</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { 
            --primary-teal: #0D6D65; 
            --bg-light: #F8F9FA; 
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            justify-content: center; 
        }
        
        .app-container { 
            width: 100%; 
            max-width: 400px; 
            background: white; 
            min-height: 95vh; 
            border-radius: 35px; 
            overflow-x: hidden; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            border: 8px solid #333; 
            display: flex; 
            flex-direction: column; 
        }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 20px; 
            color: var(--primary-teal); 
            border-bottom: 2px dotted #eee; 
        }
        
        .logo { 
            font-weight: bold; 
            font-size: 18px; 
        }

        .role-card { 
            background-color: var(--primary-teal); 
            color: white; 
            padding: 20px; 
            border-radius: 25px; 
            margin: 15px; 
        }
        
        .role-card h2 { 
            margin: 0; 
            font-size: 20px; 
        }
        
        .patient-context { 
            background: rgba(255,255,255,0.15); 
            padding: 10px; 
            border-radius: 12px; 
            margin-top: 10px; 
            font-size: 12px; 
            border: 1px dashed white; 
        }

        .action-buttons { 
            display: flex; 
            gap: 10px; 
            margin-top: 15px; 
        }
        
        .btn { 
            border-radius: 12px; 
            border: none; 
            padding: 12px; 
            cursor: pointer; 
            flex: 1; 
            font-weight: bold; 
            font-size: 12px; 
        }
        
        .btn-white { 
            background: white; 
            color: var(--primary-teal); 
        }
        
        .btn-outline { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            border: 1px solid white; 
        }

        .stats-row { 
            display: flex; 
            gap: 15px; 
            padding: 0 15px; 
            margin-bottom: 20px; 
        }
        
        .stat-tile { 
            background: white; 
            flex: 1; 
            padding: 15px; 
            border-radius: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            position: relative; 
            border: 2px solid transparent; 
        }
        
        .stat-tile.active { 
            border-color: var(--primary-teal); 
            background: #e0f2f1; 
        }
        
        .badge { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: var(--primary-teal); 
            color: white; 
            width: 22px; 
            height: 22px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 11px; 
            font-weight: bold; 
        }

        .search-bar { 
            background: white; 
            border-radius: 20px; 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin: 0 15px 20px 15px; 
            border: 1px solid #eee; 
        }
        
        .search-bar input { 
            border: none; 
            width: 100%; 
            outline: none; 
            font-size: 14px; 
        }

        .patient-list { 
            padding: 0 15px 20px 15px; 
            flex-grow: 1; 
            overflow-y: auto; 
        }
        
        .list-header {
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 12px; 
            align-items: center;
        }
        
        .list-header h3 {
            font-size: 15px; 
            margin: 0;
        }
        
        .view-all {
            color: var(--primary-teal); 
            font-size: 11px; 
            cursor: pointer; 
            font-weight: bold;
        }

        .patient-card { 
            background: white; 
            padding: 12px; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            margin-bottom: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03); 
        }
        
        .avatar { 
            width: 42px; 
            height: 42px; 
            border-radius: 50%; 
            background: #e0f2f1; 
            color: var(--primary-teal); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 14px;
        }
        
        .info { 
            flex: 1; 
        }
        
        .info h4 { 
            margin: 0; 
            font-size: 14px; 
        }
        
        .info p { 
            margin: 2px 0; 
            font-size: 11px; 
            color: #666; 
        }
        
        .tag { 
            font-size: 9px; 
            font-weight: bold; 
            padding: 3px 8px; 
            border-radius: 8px; 
            display: inline-block; 
            margin-top: 4px; 
            background: #e8f5e9;
            color: #4caf50;
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Header -->
    <header>
        <span class="logo">e-jiraha</span>
        <div style="display:flex; gap:10px">
            <span class="material-icons">language</span>
            <span class="material-icons">account_circle</span>
        </div>
    </header>

    <!-- Carte Teal Planning -->
    <section class="role-card">
        <h2>Planning</h2>
        <div class="patient-context">
            <strong>Patient :</strong> Mrs. Salma K. (CHU-09882)
        </div>
        <div class="action-buttons">
            <button class="btn btn-white">Consultation</button>
            <button class="btn btn-outline">Checklist</button>
        </div>
    </section>

    <!-- Tuiles Navigation -->
    <section class="stats-row">
        <div class="stat-tile">
            <span class="material-icons" style="color:var(--primary-teal); opacity:0.6">biotech</span>
            <div class="badge" style="background:#f44336">2</div>
            <p style="margin:10px 0 0 0; font-size:11px; font-weight:bold">File de triage</p>
        </div>
        <div class="stat-tile active">
            <span class="material-icons" style="color:var(--primary-teal); opacity:0.6">calendar_today</span>
            <div class="badge">1</div>
            <p style="margin:10px 0 0 0; font-size:11px; font-weight:bold">Planning</p>
        </div>
    </section>

    <!-- Barre de recherche -->
    <div class="search-bar">
        <span class="material-icons" style="color:#ccc">search</span>
        <input type="text" placeholder="Rechercher : Nom, N° dossier, CIN">
    </div>

    <!-- Liste patients Planning -->
    <section class="patient-list">
        <div class="list-header">
            <h3>Planning</h3>
            <span class="view-all">VOIR TOUT</span>
        </div>
        
        <!-- Patient planifié -->
        <div class="patient-card">
            <div class="avatar">SK</div>
            <div class="info">
                <h4>Mrs. Salma K.</h4>
                <p>CHU-09882 | Prêt pour le bloc</p>
                <span class="tag">Programmée</span>
            </div>
            <span class="material-icons" style="color:#eee">chevron_right</span>
        </div>
    </section>
</div>

</body>
</html>
