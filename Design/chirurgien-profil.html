<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>e-jiraha — Profil (Chirurgien)</title>
  <style>
    :root{
      --bg: #F6F7F8;
      --card: #FFFFFF;
      --text: #0F172A;
      --muted: #64748B;
      --line: #E5E7EB;

      --brand: #0F766E;
      --brand-2: #115E59;
      --brand-soft: #E7F6F4;

      --radius-lg: 18px;
      --shadow: 0 10px 30px rgba(2, 6, 23, .08);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(15,118,110,.18), transparent 55%),
                  radial-gradient(1200px 600px at 80% -10%, rgba(15,118,110,.10), transparent 55%),
                  var(--bg);
    }

    .phone{
      width: 390px;
      min-height: 820px;
      margin: 24px auto;
      border-radius: 28px;
      background: var(--bg);
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid rgba(15, 23, 42, .08);
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 2;
      background: rgba(246,247,248,.88);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .topbar-inner{
      padding: 14px 16px 12px;
      display:flex;
      align-items:center;
      gap: 12px;
      justify-content: space-between;
    }
    .brand{
      display:flex;
      flex-direction: column;
      gap: 2px;
      line-height: 1.1;
    }
    .brand .app{
      font-weight: 800;
      letter-spacing: .2px;
      font-size: 16px;
    }
    .brand .sub{
      font-size: 12px;
      color: var(--muted);
    }

    .iconbtn{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      display:grid;
      place-items:center;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .icon{
      width: 18px;
      height: 18px;
      display:block;
      color: var(--brand);
    }

    .content{
      padding: 16px;
      display:flex;
      flex-direction: column;
      gap: 12px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      padding: 14px;
      box-shadow: 0 10px 24px rgba(2,6,23,.06);
    }

    .profile{
      display:flex;
      gap: 12px;
      align-items: center;
    }
    .avatar{
      width: 56px;
      height: 56px;
      border-radius: 18px;
      background: rgba(15,118,110,.12);
      border: 1px solid rgba(15,118,110,.18);
      display:grid;
      place-items:center;
      font-weight: 950;
      color: var(--brand);
      flex: 0 0 auto;
    }
    .pmeta{ flex: 1 1 auto; min-width: 0; }
    .name{ margin:0; font-weight: 950; font-size: 16px; letter-spacing: .2px; }
    .role{ margin-top: 4px; font-size: 12px; color: var(--muted); font-weight: 700; }

    .row{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: #fff;
    }
    .row + .row{ margin-top: 10px; }
    .left{ display:flex; align-items:center; gap: 10px; min-width: 0; }
    .label{ font-weight: 900; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .value{ font-weight: 900; font-size: 12px; color: var(--muted); flex: 0 0 auto; }

    .toggle{
      width: 44px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid rgba(15,118,110,.25);
      background: rgba(15,118,110,.10);
      position: relative;
      flex: 0 0 auto;
    }
    .toggle:after{
      content:"";
      position: absolute;
      top: 3px;
      left: 22px;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: var(--brand);
      box-shadow: 0 8px 18px rgba(15,118,110,.18);
    }

    .bottom-nav{
      position: sticky;
      bottom: 0;
      background: rgba(246,247,248,.9);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--line);
      padding: 10px 12px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
    }
    .navbtn{
      flex: 1 1 0;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: #fff;
      padding: 10px 8px;
      text-align:center;
      font-size: 11px;
      color: var(--muted);
      font-weight: 800;
      text-decoration: none;
      display:block;
    }
    .navbtn.active{
      background: var(--brand-soft);
      border-color: rgba(15,118,110,.25);
      color: var(--brand-2);
    }
  </style>
</head>

<body>
  <div class="phone">
    <div class="topbar">
      <div class="topbar-inner">
        <div class="brand">
          <div class="app">e-jiraha</div>
          <div class="sub">Chirurgien • Profil</div>
        </div>

        <a class="iconbtn" href="chirurgien-dashboard.html" aria-label="Retour">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="content">
      <div class="card">
        <div class="profile">
          <div class="avatar">DR</div>
          <div class="pmeta">
            <h1 class="name">Dr. A. Chirurgien</h1>
            <div class="role">Chirurgie générale • Pré-op</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <div class="left">
            <svg class="icon" viewBox="0 0 24 24" fill="none">
              <path d="M12 1v22" stroke="currentColor" stroke-width="2" opacity="0"/>
              <path d="M12 6V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 20v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M6 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M20 12h-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M17 7l-1.4 1.4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8.4 15.6L7 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M7 7l1.4 1.4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M15.6 15.6L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="label">Disponibilité</div>
          </div>
          <div class="toggle" aria-hidden="true"></div>
        </div>

        <div class="row">
          <div class="left">
            <svg class="icon" viewBox="0 0 24 24" fill="none">
              <path d="M12 1v22" stroke="currentColor" stroke-width="2" opacity="0"/>
              <path d="M4 4h16v16H4z" stroke="currentColor" stroke-width="2" opacity=".25"/>
              <path d="M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 16h5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 8h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="label">Service</div>
          </div>
          <div class="value">Chirurgie gén.</div>
        </div>

        <div class="row">
          <div class="left">
            <svg class="icon" viewBox="0 0 24 24" fill="none">
              <path d="M20 21a8 8 0 10-16 0" stroke="currentColor" stroke-width="2"/>
              <path d="M12 12a4 4 0 100-8 4 4 0 000 8Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            <div class="label">Compte</div>
          </div>
          <div class="value">Voir / Modifier</div>
        </div>

        <div class="row">
          <div class="left">
            <svg class="icon" viewBox="0 0 24 24" fill="none">
              <path d="M4 4h16v16H4z" stroke="currentColor" stroke-width="2" opacity=".25"/>
              <path d="M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 8h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="label">Aide</div>
          </div>
          <div class="value">FAQ</div>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <a class="navbtn" href="chirurgien-dashboard.html">Accueil</a>
      <a class="navbtn" href="chirurgien-patients.html">Patients</a>
      <a class="navbtn" href="chirurgien-demande.html">Demande</a>
      <a class="navbtn active" href="chirurgien-profil.html">Profil</a>
    </div>
  </div>
</body>
</html>
