<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>e-Jiraha — Triage Clinique</title>
  <style>
    :root{
      --bg: #F6F7F8;
      --card: #FFFFFF;
      --text: #0F172A;
      --muted: #64748B;
      --line: #E5E7EB;
      --brand: #0F766E; /* Le vert e-Jiraha */
      --brand-soft: #E7F6F4;
      --danger: #EF4444;
      --radius-lg: 18px;
    }

    *{ box-sizing: border-box; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, sans-serif; background: var(--bg); color: var(--text); }

    .phone{
      width: 390px;
      min-height: 844px;
      margin: 24px auto;
      background: var(--bg);
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid var(--line);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    /* --- Header --- */
    .topbar {
      padding: 18px 16px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid var(--line);
    }
    .back-btn {
      width: 32px; height: 32px; border-radius: 10px;
      border: 1px solid var(--line); display: grid; place-items: center;
    }

    .content { padding: 20px; flex: 1; }

    /* --- Patient Banner (Le bloc vert de votre image) --- */
    .patient-banner {
      background: var(--brand);
      color: #fff;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 24px;
    }
    .patient-banner h2 { margin: 0; font-size: 16px; font-weight: 800; }
    .patient-banner p { margin: 4px 0 0; font-size: 11px; opacity: 0.9; }

    /* --- Formulaire --- */
    .section-title { font-size: 18px; font-weight: 800; margin-bottom: 16px; color: var(--brand); }
    
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-group { margin-bottom: 16px; }
    label { display: block; font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 6px; color: var(--muted); }
    
    .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    
    .input-field {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid var(--line);
      font-size: 15px;
      font-weight: 600;
      background: #FAFAFA;
      outline: none;
    }
    .input-field:focus { border-color: var(--brand); background: #fff; }

    /* --- Échelle de Douleur --- */
    .pain-scale {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .pain-btn {
      width: 32px; height: 32px; border-radius: 8px;
      border: 1px solid var(--line); display: grid; place-items: center;
      font-size: 12px; font-weight: 800; cursor: pointer;
    }
    .pain-btn.active { background: var(--danger); color: #fff; border-color: var(--danger); }

    .btn-submit {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: var(--brand);
      color: #fff;
      font-weight: 800;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(15, 118, 110, 0.2);
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="topbar">
    <div class="back-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
    </div>
    <div style="font-weight: 800; font-size: 14px;">Triage Infirmier</div>
  </div>

  <div class="content">
    <div class="patient-banner">
      <h2>Amina Mansouri</h2>
      <p>#CHU-02451 • Chirurgie Viscérale</p>
    </div>

    <div class="section-title">Signes Vitaux</div>
    
    <div class="card">
      <div class="input-row">
        <div class="form-group">
          <label>Tension (mmHg)</label>
          <input type="text" class="input-field" placeholder="12/8">
        </div>
        <div class="form-group">
          <label>Pouls (BPM)</label>
          <input type="number" class="input-field" placeholder="75">
        </div>
      </div>

      <div class="input-row">
        <div class="form-group">
          <label>Temp. (°C)</label>
          <input type="text" class="input-field" placeholder="37.2">
        </div>
        <div class="form-group">
          <label>SpO2 (%)</label>
          <input type="number" class="input-field" placeholder="98">
        </div>
      </div>

      <div class="form-group">
        <label>Poids (kg)</label>
        <input type="number" class="input-field" placeholder="68">
      </div>
    </div>

    <div class="section-title">Évaluation Douleur</div>
    <div class="card">
      <label>Échelle EVA (0 à 10)</label>
      <div class="pain-scale">
        <div class="pain-btn">0</div>
        <div class="pain-btn">2</div>
        <div class="pain-btn active">4</div>
        <div class="pain-btn">6</div>
        <div class="pain-btn">8</div>
        <div class="pain-btn">10</div>
      </div>
    </div>

    <button class="btn-submit">Valider le Triage</button>
  </div>
</div>

</body>
</html>
