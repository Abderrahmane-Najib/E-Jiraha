<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>e-jiraha ‚Äî File de Triage</title>
  <style>
    :root{
      --bg: #F6F7F8; --card: #FFFFFF; --text: #0F172A; --muted: #64748B;
      --line: #E5E7EB; --brand: #0F766E; --brand-2: #115E59; --brand-soft: #E7F6F4;
      --danger: #EF4444; --radius-lg: 18px; --radius-md: 14px; --shadow: 0 10px 30px rgba(2, 6, 23, .08);
    }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, sans-serif; color: var(--text); background: var(--bg); }
    
    .phone{ width: 390px; min-height: 844px; margin: 24px auto; border-radius: 28px; background: var(--bg); box-shadow: var(--shadow); overflow: hidden; border: 1px solid rgba(15, 23, 42, .08); display: flex; flex-direction: column; }
    
    .topbar{ padding: 18px 16px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--line); background: #fff; }
    .back-btn { width: 32px; height: 32px; border-radius: 10px; border: 1px solid var(--line); display: grid; place-items: center; cursor: pointer; }
    
    .content{ padding: 20px; flex: 1; overflow-y: auto; }
    
    h1 { font-size: 20px; font-weight: 800; margin: 0 0 4px 0; color: var(--brand); }
    .subtitle { font-size: 13px; color: var(--muted); margin-bottom: 24px; display: block; }

    /* --- Liste de Triage --- */
    .triage-list { display: flex; flex-direction: column; gap: 12px; }
    
    .triage-card {
      background: var(--card); border: 1px solid var(--line); border-radius: var(--radius-md);
      padding: 16px; display: flex; align-items: center; gap: 14px;
      cursor: pointer; transition: transform 0.1s;
    }
    .triage-card:active { transform: scale(0.98); border-color: var(--brand); }
    
    .patient-avatar {
      width: 48px; height: 48px; border-radius: 12px;
      background: var(--brand-soft); color: var(--brand);
      display: grid; place-items: center; font-weight: 800; font-size: 16px;
    }
    
    .patient-info { flex: 1; }
    .patient-info .name { font-size: 14px; font-weight: 800; display: block; margin-bottom: 2px; }
    .patient-info .details { font-size: 11px; color: var(--muted); font-weight: 600; display: flex; gap: 8px; }
    
    .urgency-indicator { width: 10px; height: 10px; border-radius: 50%; }
    .urgency-indicator.high { background: var(--danger); box-shadow: 0 0 8px var(--danger); }
    .urgency-indicator.normal { background: var(--brand); }

    .wait-time { font-size: 10px; font-weight: 700; color: var(--muted); background: #F1F5F9; padding: 4px 8px; border-radius: 6px; }

  </style>
</head>
<body>

  <div class="phone">
    <div class="topbar">
      <div class="back-btn"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></div>
      <div style="font-weight: 800; font-size: 14px; color: var(--brand);">File de Triage</div>
    </div>

    <div class="content">
      <h1>Patients en attente</h1>
      <span class="subtitle">4 admissions n√©cessitent une prise de constantes.</span>

      <div class="triage-list">
        
        <div class="triage-card">
          <div class="patient-avatar">AM</div>
          <div class="patient-info">
            <span class="name">Amina Mansouri</span>
            <div class="details">
              <span class="wait-time">‚è± 12 min</span>
              <span>Chirurgie Visc√©rale</span>
            </div>
          </div>
          <div class="urgency-indicator normal"></div>
        </div>

        <div class="triage-card">
          <div class="patient-avatar" style="background: #FEE2E2; color: var(--danger);">YB</div>
          <div class="patient-info">
            <span class="name">Youssef Bennani</span>
            <div class="details">
              <span class="wait-time" style="color:var(--danger)">‚è± 05 min</span>
              <strong style="color:var(--danger)">üö® URGENCE</strong>
            </div>
          </div>
          <div class="urgency-indicator high"></div>
        </div>

        <div class="triage-card">
          <div class="patient-avatar">SK</div>
          <div class="patient-info">
            <span class="name">Salma Kadiri</span>
            <div class="details">
              <span class="wait-time">‚è± 24 min</span>
              <span>Traumatologie</span>
            </div>
          </div>
          <div class="urgency-indicator normal"></div>
        </div>

        <div class="triage-card">
          <div class="patient-avatar">KE</div>
          <div class="patient-info">
            <span class="name">Karim El Amrani</span>
            <div class="details">
              <span class="wait-time">‚è± 45 min</span>
              <span>Chirurgie G√©n√©rale</span>
            </div>
          </div>
          <div class="urgency-indicator normal"></div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
