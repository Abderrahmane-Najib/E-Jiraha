<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>e-jiraha — Nouveau Patient</title>
  <style>
    :root{
      --bg: #F6F7F8; --card: #FFFFFF; --text: #0F172A; --muted: #64748B;
      --line: #E5E7EB; --brand: #0F766E; --brand-2: #115E59; --brand-soft: #E7F6F4;
      --radius-lg: 18px; --radius-md: 14px; --shadow: 0 10px 30px rgba(2, 6, 23, .08);
    }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, sans-serif; color: var(--text); background: var(--bg); }
    .phone{ width: 390px; min-height: 844px; margin: 24px auto; border-radius: 28px; background: var(--bg); box-shadow: var(--shadow); overflow: hidden; border: 1px solid rgba(15, 23, 42, .08); display: flex; flex-direction: column; }
    .topbar{ padding: 14px 16px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--line); background: #fff; }
    .back-btn { width: 32px; height: 32px; border-radius: 10px; border: 1px solid var(--line); display: grid; place-items: center; cursor: pointer; }
    .content{ padding: 20px; flex: 1; overflow-y: auto; }
    h1 { font-size: 20px; font-weight: 800; margin: 0 0 4px 0; color: var(--brand); }
    .subtitle { font-size: 13px; color: var(--muted); margin-bottom: 20px; display: block; }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: var(--radius-lg); padding: 20px; box-shadow: var(--shadow); margin-bottom: 20px; }
    .upload-box { border: 2px dashed var(--brand-soft); background: #F9FAFB; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; cursor: pointer; }
    .form-group { margin-bottom: 16px; }
    label { display: block; font-size: 11px; font-weight: 800; margin-bottom: 6px; color: var(--text); text-transform: uppercase; letter-spacing: 0.5px; }
    input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid var(--line); font-size: 14px; outline: none; background: #FAFAFA; }
    input:focus { border-color: var(--brand); background: #fff; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn.primary { width: 100%; border: 0; border-radius: 12px; padding: 14px; font-weight: 800; font-size: 14px; color: #fff; background: linear-gradient(135deg, var(--brand) 0%, var(--brand-2) 100%); cursor: pointer; box-shadow: 0 8px 20px rgba(15,118,110,0.2); }
  </style>
</head>
<body>
  <div class="phone">
    <div class="topbar">
      <div class="back-btn"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></div>
      <div style="font-weight: 800; font-size: 14px; color: var(--brand);">Fiche Patient (Civil)</div>
    </div>
    <div class="content">
      <h1>Identité & État Civil</h1>
      <span class="subtitle">Création de l'identité permanente au CHU</span>
      <div class="card">
        <label>Documents d'identité (CIN)</label>
        <div class="upload-box">
          <svg style="width:24px;height:24px;color:var(--brand);margin-bottom:8px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
          <p style="font-size: 11px; color: var(--muted); margin: 0;">Scanner ou Importer la carte CIN (Recto/Verso)</p>
        </div>
        <div class="form-group"><label>Nom & Prénom</label><input type="text" placeholder="Ex: Amina Mansouri"></div>
        <div class="grid-2">
          <div class="form-group"><label>N° CIN</label><input type="text" placeholder="AB123456"></div>
          <div class="form-group"><label>Sexe</label><select><option>Féminin</option><option>Masculin</option></select></div>
        </div>
        <div class="form-group"><label>Date de Naissance</label><input type="date"></div>
        <div class="form-group"><label>Adresse de Résidence</label><textarea rows="2" placeholder="N°, Rue, Quartier, Ville..."></textarea></div>
        <div class="form-group"><label>Téléphone Mobile</label><input type="tel" placeholder="06XXXXXXXX"></div>
        <button class="btn primary">Enregistrer le Profil Patient</button>
      </div>
    </div>
  </div>
</body>
</html>
