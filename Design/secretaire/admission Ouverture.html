<!doctype html>
<html lang="fr">
<head>

  <title>e-jiraha ‚Äî D√©tails Admission</title>
  <style>
    :root{
      --bg: #F6F7F8; --card: #FFFFFF; --text: #0F172A; --muted: #64748B;
      --line: #E5E7EB; --brand: #0F766E; --brand-2: #115E59; --brand-soft: #E7F6F4;
      --danger: #EF4444; --radius-lg: 18px; --radius-md: 14px; --shadow: 0 10px 30px rgba(2, 6, 23, .08);
    }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, sans-serif; color: var(--text); background: var(--bg); }
    
    .phone{ width: 390px; min-height: 844px; margin: 24px auto; border-radius: 28px; background: var(--bg); box-shadow: var(--shadow); overflow: hidden; border: 1px solid rgba(15, 23, 42, .08); display: flex; flex-direction: column; }
    
    .topbar{ padding: 18px 16px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--line); background: #fff; }
    .back-btn { width: 32px; height: 32px; border-radius: 10px; border: 1px solid var(--line); display: grid; place-items: center; cursor: pointer; }
    
    .content{ padding: 20px; flex: 1; overflow-y: auto; }
    
    /* Bandeau Patient S√©lectionn√© */
    .selected-patient-box {
      background: var(--brand-soft); border: 1px solid var(--brand);
      padding: 14px; border-radius: 14px; margin-bottom: 24px;
      display: flex; align-items: center; gap: 12px;
    }
    .selected-patient-box .avatar { width: 40px; height: 40px; border-radius: 10px; background: var(--brand); color: #fff; display: grid; place-items: center; font-weight: 800; }

    h1 { font-size: 20px; font-weight: 800; margin: 0 0 4px 0; color: var(--brand); }
    .subtitle { font-size: 13px; color: var(--muted); margin-bottom: 20px; display: block; }

    /* --- Formulaire --- */
    .card { background: var(--card); border: 1px solid var(--line); border-radius: var(--radius-lg); padding: 20px; box-shadow: var(--shadow); }
    .form-group { margin-bottom: 18px; }
    label { display: block; font-size: 11px; font-weight: 800; margin-bottom: 6px; color: var(--text); text-transform: uppercase; letter-spacing: 0.5px; }
    
    input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid var(--line); font-size: 14px; outline: none; background: #FAFAFA; }
    input:focus, select:focus, textarea:focus { border-color: var(--brand); background: #fff; }

    /* Alertes Sp√©cifiques */
    .urgent-select { border: 2px solid var(--danger) !important; color: var(--danger); font-weight: 800; }
    .allergy-input { border-left: 4px solid var(--danger) !important; font-weight: 600; }

    /* Zone Documents (Option B Rigoureuse) */
    .docs-checklist { background: #F8FAFC; border: 1px solid var(--line); border-radius: 12px; padding: 14px; margin-top: 10px; }
    .doc-item { display: flex; align-items: center; gap: 8px; font-size: 12px; margin-bottom: 8px; color: var(--muted); }
    .doc-item input { width: 16px; height: 16px; margin: 0; }

    .btn-submit {
      width: 100%; margin-top: 20px; border: 0; border-radius: 12px; padding: 16px;
      font-weight: 800; font-size: 15px; color: #fff;
      background: linear-gradient(135deg, var(--brand) 0%, var(--brand-2) 100%);
      box-shadow: 0 8px 20px rgba(15,118,110,0.25); cursor: pointer;
    }
  </style>
</head>

        <button class="btn-submit">Valider & Ouvrir le Dossier</button>

    </div>
  </div>

</body>
</html>
